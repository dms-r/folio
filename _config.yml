title: Dimas Site
description: Just minimal portofolio site
baseurl: 
url: https://dms-r.github.io/
theme: hacked-jekyll


color_bg: gray-9
color_punct: gray-1 # Set the color of quotes, commas, and brackets
color_key: yellow-2
color_value: green-8
color_hover: blue-3 # Set the color of values on hover (if they are links)

commas: true
newtab: true
quotes: values
lowercase: false

exclude:
  - LICENSE
  - README.md
  - vendor/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sourcemap: never
  